<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN</title>
	 <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container" >
		<div class="col-sm-10" style="width: 488px; margin-left: 250px; margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -50px;">
					<h1 style="margin-left: 70px;">LOGIN</h1>
				</div>

				<hr>


				<form class="form-horizontal" style="margin-left: 50px;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="email" class="form-control" name="email" placeholder="Ingrese su email" required>
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required>
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" name="remember_me">Recordarme
						</label>
					</div>
					<div class="form-group">
						<center><a class="btn btn-primary" href="index.html" style="width: 300px;">ENTRAR</a></center>
					</div>
					<div class="form-group">
						<a href="#" style="margin-left: 50px;">Has olvidado tu contraseña?</a>
					</div>
				</form>

			</div>
		</div>
	</div>


<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
</body>
</html>
